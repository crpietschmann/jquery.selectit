<!doctype html />
<html lang="en">
<head>
    <title>jquery.selectit - Tag Editor Field using jQuery w/ Bootstrap</title>
    
    <link rel="Stylesheet" type="text/css" href="site.css" />

    <link rel="stylesheet" href="dist/css/jquery.selectit.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>jquery.selectit</h1>
        <p>Tag Editor Field using jQuery w/ Bootstrap</p>

        <h3>Tags:</h3>
        <div id="SelectBox" style="width: 350px"></div>

        <input class="btn btn-secondary" id='btnGetTags' type='button' value='Get Tags' />
        <input class="btn btn-success" id='btnAdd' type='button' value='Add Tag' />
        <button class="btn btn-danger" id='btnClear' type='button'>Clear</button>

        <br /><br />
        <small>
        &copy; 2024 <a href='http://www.pietschsoft.com'>Chris Pietschmann</a><br />
        <a href="https://github.com/crpietschmann/jquery.selectit/blob/main/LICENSE">MIT License</a>
        </small>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="dist/js/jquery.selectit.js"></script>
    <script>
        $(function () {
            $('#SelectBox').selectit({
                fieldname: 'tags',
                values: [
                    'javascript',
                    'css',
                    'jquery'
                ]
            });

            $('#btnGetTags').click(function () {
                alert($('#SelectBox').selectit('values').join(', '));
            });

            $('#btnClear').click(function () {
                $('#SelectBox').selectit('clear');
            });

            $('#btnAdd').click(function () {
                var tag = prompt('Enter tag to add:', '');
                if (tag && tag !== '') {
                    $('#SelectBox').selectit('add', tag);
                }
            });
        });
    </script>
</body>
</html>
