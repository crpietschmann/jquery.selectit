<!doctype html />
<html lang="en">
<head>
    <title>jquery.selectit - Tag Editor Field using jQuery</title>
    
    <link rel="Stylesheet" type="text/css" href="site.css" />

    <link rel="stylesheet" href="dist/css/jquery.selectit.css">
</head>
<body>

    <h1>jquery.selectit</h1>
    <p>Tag Editor Field using jQuery</p>

    <h3>Tags:</h3>
    <div id="SelectBox" style="width: 350px"></div>

    <input id='btnClear' type='button' value='Clear' />
    <input id='btnGetTags' type='button' value='Get Tags' />
    <input id='btnAdd' type='button' value='Add Tag' />

    <br /><br />
    <small>
    &copy; 2024 <a href='http://www.pietschsoft.com'>Chris Pietschmann</a><br />
    <a href="https://github.com/crpietschmann/jquery.selectit/blob/main/LICENSE">MIT License</a>
    </small>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="dist/js/jquery.selectit.js"></script>
    <script>
        $(function () {
            $('#SelectBox').selectit({
                fieldname: 'tags',
                values: [
                    'javascript',
                    'css',
                    'jquery'
                ]
            });

            $('#btnGetTags').click(function () {
                alert($('#SelectBox').selectit('values').join(', '));
            });

            $('#btnClear').click(function () {
                $('#SelectBox').selectit('clear');
            });

            $('#btnAdd').click(function () {
                var tag = prompt('Enter tag to add:', '');
                if (tag && tag !== '') {
                    $('#SelectBox').selectit('add', tag);
                }
            });
        });
    </script>
</body>
</html>
